name: my_flutter_bloc_starter_project
description: My Flutter Starter Project Using Flutter BLOC package.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  confirm_dialog: ^1.0.0
  dio: ^4.0.0
  equatable: ^2.0.3
  flex_color_scheme: ^4.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^7.3.3
  flutter_easyloading: ^3.0.3
  flutter_secure_storage: ^5.0.2
  hydrated_bloc: ^7.1.0
  path_provider: ^2.0.7
  pretty_dio_logger: ^1.1.1
  string_validator: ^0.3.0

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  import_sorter: ^4.6.0

flutter:
  uses-material-design: true
